      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

      src="https://kit.fontawesome.com/ce709f3d44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Don't hesitate to contact us for any business queries."
    />
    <title>Contact Us | Uuka Bricks </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" title="Homepage">UB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class='nav-link' href='/about' title='More About Us'>About</a
            >
            
            <a class='nav-link active' href='/contact' title='Contact Us'>Contact Us</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-5 pt-5">Let's get in touch!</h1>
      <div class="contact-links mt-5">

          >
        </div>
        <div class="instagram-icon text-center">
          <a href="https://www.instagram.com/uukabricks/" target="_blank">
            <i
              class="fa-brands fa-instagram fa-xl"
              style="color: #ffffff"
              title="Instagram icon"
            ></i
            ><br />
            <h5 class="mt-2 mb-5 text-center">Uuka Bricks</h5></a
          >
        </div>
        <div class="mail-icon text-center">
          <a href="mailto:info@uukabricks.com" target="_blank">
            <i
              class="fa-solid fa-envelope fa-xl"
              style="color: #ffffff"
              title="Email icon"
            ></i
            ><br />
            <h5 class="mt-2 mb-5 text-center">info@uukabricks.com</h5>
          </a>
        </div>
      </div>
    </div>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/mwkalajy"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-branding">Send</button>
            </form>
          </div>
    <footer>

    </footer>
